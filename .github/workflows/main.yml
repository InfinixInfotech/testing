name: CI/CD Pipeline for Frontend

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Run tests
      - name: Run Tests
        run: npm test

      # Build the project
      - name: Build Project
        run: npm run build

      # Upload build artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: dist/

  deploy:
    name: Deploy to Docker
    runs-on: ubuntu-latest
    needs: build

    steps:
    # Checkout code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Login to DockerHub
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push Docker image
    - name: Build and Push Docker Image
      run: |
        docker build -t infinixmailboxfrontend:latest .
        docker tag infinixmailboxfrontend:latest ${{ secrets.DOCKER_USERNAME }}/infinixmailboxfrontend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/infinixmailboxfrontend:latest

    - name: Deploy Docker Container
      run: |
        echo "Checking Docker containers..."
        docker ps -a  # List all containers (running and stopped)
    
        if [ $(docker ps -q -f name=infinixmailboxfrontend) ]; then
        echo "Stopping and removing existing container..."
        docker stop infinixmailboxfrontend || true
        docker rm infinixmailboxfrontend || true
        fi

        echo "Pulling the latest Docker image from Docker Hub..."
        docker pull mayankvishwakarma08/infinixmailboxfrontend:latest
    
        echo "Running new container..."
        docker run -d -p 80:80 --name infinixmailboxfrontend mayankvishwakarma08/infinixmailboxfrontend:latest

        echo "Checking if the container is running..."
        docker ps  # Check if the container is running
